<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Html Table</title>
</head>
<body>
    <h1 align="center">Bond price Table</h1>

    <table border="1" width="500px" align="center">
        <tr>
            <th>Bidder</th>
            <th>Amount (in million)</th>
            <th>Bid</th>
        </tr>
        <tr align="center">
            <td>A</td>
            <td>$80</td>
            <td>6.4</td>
        </tr>
        <tr align="center">
            <td>B</td>
            <td>$70</td>
            <td>6.5</td>

        </tr>
        <tr align="center">
            <td>C</td>
            <td>$10</td>
            <td>6.5</td>
        </tr>
        <tr align="center">
            <td>D</td>
            <td>$100</td>
            <td>6.5</td>
        </tr>
        <tr align="center">
            <td>E</td>
            <td>$40</td>
            <td>6.6</td>
        </tr>
        <tr align="center">
            <td>F</td>
            <td>$40</td>
            <td>6.7</td>
        </tr>


    </table>

</body>
</html>
